<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="valle-table">
  <template>

    <style>
      :host {
        display: table;
      }
    </style>

    <slot></slot>

  </template>

  <script>
    class valleTable extends Polymer.Element {

      static get is() { 
        return 'valle-table'; 
      }

      connectedCallback() {
        super.connectedCallback();

        this.setAttribute('role', 'grid');
        this.setAttribute('aria-labelledby', this.label);

      }

      static get properties() {
        return {
          label: {
            type: String,
            value: ''
          }
        };
      }

    }

    window.customElements.define(valleTable.is, valleTable);
  </script>
</dom-module>
