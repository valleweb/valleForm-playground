<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-tbody test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../valle-table.html">
    <link rel="import" href="../valle-tbody.html">
  </head>
  <body>

    <test-fixture id="basicTbody">
      <template>
        <valle-tbody></valle-tbody>
      </template>
    </test-fixture>

    <test-fixture id="scoped">
      <template>
        <h4 id="tableTitle"> Awesome table </h4>
        <valle-table label="tableTitle">
          <valle-tbody></valle-tbody>
        </valle-table>
      </template>
    </test-fixture>

    <script>

      suite('valle-tbody basic', () => {

        let basicTbody;

        setup(() => {
           basicTbody = fixture('basicTbody');
        });

        test('Should render the tbody with correct display style', () => {
          const display = window.getComputedStyle(basicTbody).display;
          assert.equal(display, 'table-row-group');
        });

      });

      suite('valle-tbody a11y', () => {

        let basicTbody;

        setup(() => {
          basicTbody  = fixture('basicTbody');
        });

        test('Should render the tbody with correct aria role', () => {
          const role = basicTbody.getAttribute('role');
          assert.equal(role, 'rowgroup');
        });

        a11ySuite('scoped');

      });

    </script>

  </body>
</html>
