<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="valle-th">
  <template>

    <style>
      :host {
        display: table-cell;
        vertical-align: middle;
        border-top: 1px solid rgba(0,0,0,.12);
        height: 48px;
        padding: 12px 18px;
        box-sizing: border-box;
        text-align: right;
        font-size: var(--valle-th-text-size, 13px);
        color: var(--valle-th-text-color, rgba(0,0,0,.54));
      }
    </style>

    <slot></slot>

  </template>

  <script>
    class valleTh extends Polymer.Element {

      static get is() { 
        return 'valle-th'; 
      }

      connectedCallback() {
        super.connectedCallback();

        this.setAttribute('role', 'columnheader');

      }

    }

    window.customElements.define(valleTh.is, valleTh);
  </script>
</dom-module>
